<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .webhook-url {
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            word-break: break-all;
            margin-bottom: 2rem;
            border-left: 4px solid #4f46e5;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        button:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .result {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .result.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .result-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-body {
            font-size: 0.9rem;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Webhook Connection Test</h1>
        <p>This page tests the connection to your n8n webhook endpoint. Click the button below to send a test payload.</p>
        
        <div class="webhook-url">
            https://n8n.srv1152566.hstgr.cloud/webhook/9ea174cc-7458-463e-adcb-5bedd1d39ed6
        </div>

        <button id="testBtn" onclick="testWebhook()">Send Test Request</button>

        <div id="result" class="result">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-body" id="resultBody"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n.srv1152566.hstgr.cloud/webhook/9ea174cc-7458-463e-adcb-5bedd1d39ed6';

        async function testWebhook() {
            const btn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const resultBody = document.getElementById('resultBody');

            // Reset result
            result.style.display = 'none';
            result.className = 'result';

            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Sending...';

            // Create test payload
            const testData = {
                test: true,
                timestamp: new Date().toISOString(),
                message: 'This is a test from the webhook test page',
                respondent: {
                    name: 'Test User',
                    email: 'test@example.com'
                },
                demographics: {
                    role: 'Project Manager',
                    experience: '5‚Äì10 years'
                },
                client_feedback_efficiency: {
                    feedback_timely: 4,
                    feedback_clear: 4,
                    feedback_communicated: 5,
                    feedback_delays_impact: 4
                },
                approval_process_efficiency: {
                    approval_defined: 4,
                    approval_layers_delay: 3,
                    approval_escalation: 4,
                    approval_consistent: 4
                },
                project_delivery_timeliness: {
                    delivery_on_schedule: 4,
                    delays_cause_overruns: 3,
                    efficiency_reduces_delays: 5,
                    timely_approvals_coordination: 5
                },
                stakeholder_satisfaction: {
                    client_communication_satisfaction: 4,
                    feedback_improves_trust: 5,
                    streamlined_approval_satisfaction: 4,
                    process_influences_relationships: 4
                }
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                result.style.display = 'block';

                if (response.ok) {
                    result.classList.add('success');
                    resultTitle.textContent = '‚úÖ Success!';
                    
                    let responseText;
                    try {
                        const responseData = await response.json();
                        responseText = JSON.stringify(responseData, null, 2);
                    } catch {
                        responseText = await response.text();
                    }
                    
                    resultBody.textContent = `Status: ${response.status} ${response.statusText}\n\nResponse:\n${responseText}`;
                } else {
                    result.classList.add('error');
                    resultTitle.textContent = '‚ùå Request Failed';
                    resultBody.textContent = `Status: ${response.status} ${response.statusText}\n\nThe webhook endpoint responded with an error. Please check your n8n workflow configuration.`;
                }
            } catch (error) {
                result.style.display = 'block';
                result.classList.add('error');
                resultTitle.textContent = '‚ùå Connection Error';
                resultBody.textContent = `Error: ${error.message}\n\nPossible causes:\n- Network connectivity issues\n- CORS policy blocking the request\n- Webhook endpoint is down\n- Invalid webhook URL`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Send Test Request';
            }
        }
    </script>
</body>
</html>
